<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Registro de Tempo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 400px;
      margin: auto;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>Login e Registro de Tempo</h2>
  <form id="form">
    <input type="text" name="nome" placeholder="Digite seu nome" required />
    <button type="submit">Enviar</button>
  </form>

  <script>
    const form = document.getElementById("form");

    // ðŸ” Cole abaixo o link do seu Web App do Google Apps Script
    const scriptURL = "https://script.google.com/macros/s/AKfycbyfOjNJ45EU0qdYXFgOPvAWmP723_xTQg79Pja8dBk3PPuV2q9hyewsGNovr2fJAZ5aUw/exec";

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const nome = form.nome.value.trim();
      if (!nome) return alert("Digite seu nome!");

      const agora = new Date().toISOString();
      const registroKey = "registro_" + nome;
      let registro = JSON.parse(localStorage.getItem(registroKey)) || {};
      let acao;
      let mensagem;

      if (!registro.inicio) {
        acao = "Iniciar";
        registro.inicio = agora;
        mensagem = `Registro iniciado Ã s ${agora}`;
      } else if (!registro.fim) {
        acao = "Parar";
        registro.fim = agora;
        mensagem = `Registro finalizado Ã s ${agora}`;
      } else {
        return alert("VocÃª jÃ¡ finalizou o registro.");
      }

      localStorage.setItem(registroKey, JSON.stringify(registro));

      try {
        const res = await fetch(scriptURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nome, acao, timestamp: agora })
        });

        const text = await res.text();

        if (res.ok && text === "ok") {
          alert(mensagem);
          form.reset();
        } else {
          throw new Error(text);
        }

      } catch (err) {
        alert("Erro ao enviar o registro: " + err.message);
      }
    });
  </script>

</body>
</html>
