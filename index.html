<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Registro de Horário</title>
</head>
<body>
  <h2>Login</h2>
  <form id="form">
    <input type="text" name="nome" placeholder="Digite seu nome" required />
    <button type="submit">Enviar</button>
  </form>

  <script>
    const form = document.getElementById('form');
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwF1t91fW-XsymALuOHP0Q2U4BcTvPhlgVSc4VfemvY9IeeQ2KP_AVcGhfwu56ksCt-Dw/exec';

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const nome = form.nome.value.trim();
      if (!nome) {
        alert('Digite seu nome.');
        return;
      }

      const agora = new Date().toISOString();
      const chave = 'registro_' + nome;
      let registro = JSON.parse(localStorage.getItem(chave)) || {};

      let acao;
      if (!registro.inicio) {
        acao = 'Iniciar';
        registro.inicio = agora;
      } else if (!registro.fim) {
        acao = 'Parar';
        registro.fim = agora;
      } else {
        alert('Você já iniciou e finalizou.');
        return;
      }

      localStorage.setItem(chave, JSON.stringify(registro));

      try {
        const resposta = await fetch(scriptURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nome, acao, timestamp: agora })
        });

        if (resposta.ok) {
          alert(`Registro "${acao}" enviado com sucesso.`);
          form.reset();
        } else {
          alert('Erro ao enviar o registro: resposta do servidor inválida.');
        }
      } catch (err) {
        console.error(err);
        alert('Erro ao enviar o registro: Failed to fetch');
      }
    });
  </script>
</body>
</html>
