<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Login e Registro de Tempo</title>
</head>
<body>
  <h2>Login</h2>
  <form id="form">
    <input type="text" name="nome" placeholder="Digite seu nome" required />
    <button type="submit">Enviar</button>
  </form>

  <script>
    const form = document.getElementById('form');
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwKjExlnVQG8ZjBvcB5KvhS7B7xFwMiCCAE_f3X74KTVw2jTt4aFtmnmWVAryFUtlpkLg/exec';

    form.addEventListener('submit', e => {
      e.preventDefault();
      const nome = form.nome.value.trim();
      if (!nome) {
        alert('Digite seu nome.');
        return;
      }

      const agora = new Date().toISOString();

      let acao = 'Registro';
      
      fetch(scriptURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nome, acao, timestamp: agora })
      })
      .then(response => {
        if (response.ok) {
          alert('Registro enviado com sucesso!');
          form.reset();
        } else {
          alert('Erro ao enviar o registro.');
        }
      })
      .catch(() => alert('Erro ao enviar o registro.'));
    });
  </script>
</body>
</html>
